<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="stool.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="218.4deg 61.33deg 1.689m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.07686914472843978m 0.6450381123335132m -0.009174268651540599m" data-normal="0.009570666945160395m 0.9999533308469563m 0.0013185076043377162m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">seat</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.15705532433013944m 0.3616224913591472m -0.005987813057288552m" data-normal="-0.9848527413910728m 0.17339284233926353m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">leg</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.00422911130111207m 0.5327443192403363m -0.009824986180085676m" data-normal="-0.22878851770692313m 0.6144602725254286m -0.7550459506900523m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">height adjustment</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
